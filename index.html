<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Auwal Yahaya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flexisaf JavaScript Array Refresher</h1>
  <p>We open the developer console to view the array operations successfully.</p>
  <button id="showArrayBtn">Show Array</button>

  <script>
    // Define an array
    const fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

    // Display a message in the console when the button is clicked
    document.getElementById("showArrayBtn").addEventListener("click", () => {
      console.log("Original Array:", fruits);

      // Perform some array operations
      fruits.push("Pineapple"); // Add a new item
      console.log("After adding Pineapple:", fruits);

      fruits.pop(); // Remove the last item
      console.log("After removing the last item:", fruits);

      fruits.shift(); // Remove the first item
      console.log("After removing the first item:", fruits);

      fruits.unshift("Strawberry"); // Add a new item at the beginning
      console.log("After adding Strawberry at the beginning:", fruits);

      const sortedFruits = fruits.sort(); // Sort the array
      console.log("Sorted Array:", sortedFruits);
    });
  </script>
</body>
</html>
