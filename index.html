<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhammad Auwal Yahaya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Flexisaf JavaScript Refresher</h1>
  <p>We open the developer console to view the array operations successfully.</p>
  <button id="showArrayBtn">Show Array</button>

  <script>
    // Declare variables and constants
    let myName = "Muhammad";
    console.log(`A variable "${myName}" is declared using let.`);

    const fName = "Muhammad";
    console.log(`A constant "${fName}" is declared using const.`);

    // Normal function
    function displayLastName(lName) {
      console.log(`Printing "${lName}" using a normal function.`);
    }
    displayLastName("Auwal");

    // Arrow function
    const multiply = (number) => number * 2;
    console.log(`Printing ${multiply(2)} using an arrow function.`);

    // Array operations
    const fruits = ["Apple", "Banana", "Orange", "Mango", "Grapes"];

    const performArrayOperations = () => {
      console.log("----- Array Operations -----");
      console.log("Original Array:", fruits);

      // Add a new item to the end
      fruits.push("Pineapple");
      console.log("After adding Pineapple:", fruits);

      // Remove the last item
      fruits.pop();
      console.log("After removing the last item:", fruits);

      // Remove the first item
      fruits.shift();
      console.log("After removing the first item:", fruits);

      // Add a new item to the beginning
      fruits.unshift("Strawberry");
      console.log("After adding Strawberry at the beginning:", fruits);

      // Sort the array
      const sortedFruits = fruits.sort();
      console.log("Sorted Array:", sortedFruits);
    };

    // Button click event listener
    document.getElementById("showArrayBtn").addEventListener("click", () => {
      console.log("----- Variable Scopes Explanation -----");
      console.log(`We used let to create a variable with a block scope.`);
      console.log(`We used const to create a constant value that cannot be reassigned.`);

      performArrayOperations();
    });
  </script>
</body>
</html>
